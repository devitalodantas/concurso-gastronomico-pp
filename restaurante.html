<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleRest.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Área de Acesso do Restaurante</title>
</head>
<body>
    <div>
        <img src="img/restaurantes.jpg" style="border-end-start-radius: 5rem; border-end-end-radius: 5rem; width: 100%; height: 360px;">
    </div>
    <br>

    <div class="box">
        <h1>ÁREA DE ACESSO DO RESTAURANTE</h1>
        <br>
        <br>
        <div>
            <i class="bi bi-person-check-fill"></i>
            <input id="id-restaurante" type="text" placeholder="ID RESTAURANTE">
        </div>
        <br>
        <div>
            <i class="bi bi-unlock-fill"></i>
            <input id="senha-restaurante" type="password" placeholder="SENHA">
        </div>
        <br>
        <button id="button-acess" onclick="verificarLogin()">ACESSAR</button>
        <br>
        <br>
        <br>
        <br>
        <div>
            <i class="bi bi-house"></i>
            <a href="./index.html"><button style="background-color: white; border-radius: 10rem;">PÁGINA INICIAL</button></a>
        </div>
    </div>

    <br>
    <br>
    <br>

    <script src="server.js"></script>
</body>
</html>
